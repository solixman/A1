<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Web</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            height: 50vh;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }

        .hero h1 {
            font-size: 3em;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .hero-btn {
            padding: 10px 20px;
            background-color: #ff5733;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }

        .services {
            padding: 50px 20px;
            text-align: center;
        }

        .services h2 {
            margin-bottom: 40px;
        }
        </style>
        <body>
    <section class="hero">
        <nav>
            <ul>
                <li><a href="#hero">Accueil</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">À propos</a></li>
                <li><a href="#contact">Contactez-nous</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Bienvenue sur Notre Site</h1>
            <p>Nous fournissons les meilleurs services pour vous.</p>
            <a href="#services" class="hero-btn">Découvrir nos services</a>
        </div>
    </section>
    </body>
    </html>
